<div  class="input-group input-group-sm input-item">

        <button type="button" class="btn btn-dark btn-sm"  
                (click)="downQuantity()">
        <span class="fs-7">➖</span>
        </button>

        <input type="number" 
                class="form-control text-center"
                name="unidades-cervezas" 
                [min]="0"
                [max]="max"
                [value]="quantity" 

                [(ngModel)]="quantity"
                (keyup)="validateKey($event, onlyNumbers)"
                (input)="validateQuantity($event)"> 
             
        <button type="button" class="btn btn-dark btn-sm"
                (click)="upQuantity()">
        <span class="fs-7">➕</span>
        </button>

</div>
