<form [formGroup]="loginForm" (submit)="onSubmit()">
    
    <!-- Usuario -->
    <div class="control" [class.invalid]="classInvalid('username')" [class.valid]="classValid('username')">
        <label for="username">游녻 Usuario</label>
        <input
            id="username"
            type="text"
            formControlName="username"
            [placeholder]="placeholder.username"
            title="Ingres치 tu apodo o alias"
        />
        <div class="error-message" *ngIf="isInvalid('username') && isDirty('username')">
            <p>El nombre de usuario es requerido</p>
        </div>
    </div>

    <!-- Contrase침a -->
    <div class="control" [class.invalid]="classInvalid('password')" [class.valid]="classValid('password')">
        <label for="password">游댏 Contrase침a</label>
        <input
            id="password"
            type="password"
            formControlName="password"
            [placeholder]="placeholder.password"
            title="Ingres치 tu contrase침a"
        />         
    </div>

    <!-- Boton + Mensaje -->
    <div class="control">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesion</button>
        <div *ngIf="error" class="alert alert-danger mensaje">el usuario o contrase침a ingresado es invalido</div> 
    </div>
</form>
